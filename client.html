  <div id="France" style="display: none;">
    <canvas id="fr" width="300" height="200"></canvas>
    <script type="text/javascript" >
    var canvasId = 'fr',
    canvas = document.getElementById(canvasId),
    ctx = canvas.getContext('2d'),
    grd;

    // Create gradient
    grd = ctx.createLinearGradient(0.000, 100.000, 300.000, 100.000);
    // Add colors
    grd.addColorStop(0.000, 'rgba(0, 85, 164, 1.000)');
    grd.addColorStop(0.330, 'rgba(0, 85, 164, 1.000)');
    grd.addColorStop(0.331, 'rgba(255, 255, 255, 1.000)');
    grd.addColorStop(0.660, 'rgba(255, 255, 255, 1.000)');
    grd.addColorStop(0.661, 'rgba(250, 60, 50, 1.000)');
    grd.addColorStop(1.000, 'rgba(250, 60, 50, 1.000)');

    // Fill with gradient
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, 300.000, 200.000);
    </script>
  </div>
